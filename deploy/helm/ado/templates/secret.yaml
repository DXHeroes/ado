{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ado.fullname" . }}
  labels:
    {{- include "ado.labels" . | nindent 4 }}
type: Opaque
data:
  # Note: In production, use external secret management (e.g., Sealed Secrets, External Secrets Operator)
  # These are placeholder values - MUST be overridden
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | default "" | b64enc | quote }}
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | default "" | b64enc | quote }}
  POSTGRESQL_PASSWORD: {{ .Values.postgresql.auth.password | default (randAlphaNum 32) | b64enc | quote }}
  REDIS_PASSWORD: {{ .Values.redis.auth.password | default (randAlphaNum 32) | b64enc | quote }}
{{- end }}
