# Default values for ADO Helm chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# ============================================
# Global Configuration
# ============================================
global:
  imageRegistry: ""
  imagePullSecrets: []

# ============================================
# Image Configuration
# ============================================
image:
  registry: docker.io
  repository: dxheroes/ado
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ============================================
# Service Account
# ============================================
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# ============================================
# Pod Configuration
# ============================================
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# ============================================
# Deployment Configuration
# ============================================
replicaCount: 2

# Rolling update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# ============================================
# Service Configuration
# ============================================
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  annotations: {}

# ============================================
# Ingress Configuration
# ============================================
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: ado.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: ado-tls
  #    hosts:
  #      - ado.example.com

# ============================================
# Resource Limits
# ============================================
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# ============================================
# Autoscaling
# ============================================
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# ============================================
# PostgreSQL (Primary State Store)
# ============================================
postgresql:
  enabled: true
  auth:
    username: ado
    password: ""  # Set via secret
    database: ado
  primary:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi

  # External PostgreSQL (if enabled: false above)
  external:
    host: ""
    port: 5432
    database: ado
    username: ado
    password: ""  # Set via secret
    existingSecret: ""
    existingSecretPasswordKey: "password"

# ============================================
# Redis (Rate Limit Tracking & Queue)
# ============================================
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: ""  # Set via secret
  master:
    persistence:
      enabled: true
      size: 5Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 256Mi

  # External Redis (if enabled: false above)
  external:
    host: ""
    port: 6379
    password: ""
    existingSecret: ""
    existingSecretPasswordKey: "password"

# ============================================
# ADO Configuration
# ============================================
ado:
  # Project configuration
  project:
    id: "default"
    repository: "github.com/example/repo"

  # Storage configuration
  storage:
    driver: "postgresql"
    rateLimitTracking:
      driver: "redis"

  # Orchestration settings
  orchestration:
    maxParallelAgents: 10
    worktreeIsolation: true
    checkpointInterval: 30
    taskQueue:
      concurrency: 5
      retryAttempts: 3
      retryDelay: 1000

  # Observability
  observability:
    logging:
      level: "info"
      format: "json"
    costTracking:
      enabled: true
      reportInterval: "daily"

  # Provider configurations (stored in secrets)
  providers:
    # Example: Claude Code
    claudeCode:
      enabled: true
      contextFile: "CLAUDE.md"

    # Example: Gemini CLI
    geminiCli:
      enabled: true
      contextFile: "GEMINI.md"

    # Add more providers as needed

# ============================================
# Secrets
# ============================================
secrets:
  # Create secret from values (not recommended for production)
  create: false

  # Use existing secret
  existingSecret: "ado-secrets"

  # Secret keys
  keys:
    anthropicApiKey: "ANTHROPIC_API_KEY"
    googleApiKey: "GOOGLE_API_KEY"
    postgresqlPassword: "POSTGRESQL_PASSWORD"
    redisPassword: "REDIS_PASSWORD"

# ============================================
# Environment Variables
# ============================================
env:
  - name: NODE_ENV
    value: "production"
  - name: ADO_DATA_DIR
    value: "/app/data"
  - name: ADO_LOG_DIR
    value: "/app/logs"

# Additional environment variables from secrets
envFrom:
  - secretRef:
      name: ado-secrets

# ============================================
# Persistence
# ============================================
persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  annotations: {}

# ============================================
# Node Selection
# ============================================
nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - ado
          topologyKey: kubernetes.io/hostname

# ============================================
# Probes
# ============================================
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# ============================================
# Service Monitor (Prometheus)
# ============================================
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}

# ============================================
# Pod Disruption Budget
# ============================================
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# ============================================
# Network Policy
# ============================================
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
