# Example workflow for feature development
# Run with: ado workflow run examples/feature.workflow.yaml

name: Feature Development Workflow
description: Complete feature implementation with TDD approach

steps:
  - id: write-tests
    name: Write Tests First (TDD)
    type: task
    prompt: |
      Write comprehensive tests for the new feature:
      1. Unit tests for core logic
      2. Integration tests for API endpoints
      3. Edge cases and error handling

  - id: implement-feature
    name: Implement Feature
    type: task
    prompt: |
      Implement the feature to make all tests pass:
      1. Follow existing code patterns
      2. Add proper error handling
      3. Include logging for debugging

  - id: documentation
    name: Update Documentation
    type: task
    prompt: |
      Update documentation for the new feature:
      1. Add JSDoc comments to public APIs
      2. Update README with usage examples
      3. Add changelog entry

