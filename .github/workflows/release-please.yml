name: Release Please

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: write
  pull-requests: write

jobs:
  # Run tests and build on release-please PRs
  lint-and-typecheck:
    name: Lint and Typecheck
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

      - name: Run typecheck
        run: pnpm typecheck

  unit-tests:
    name: Unit Tests
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test

  integration-tests:
    name: Integration Tests
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ado_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests
        run: pnpm test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/ado_test

  e2e-tests:
    name: E2E Tests
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release-please--')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NODE_ENV: test

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-artifacts
          path: |
            e2e/screenshots/
            e2e/logs/
          retention-days: 7

  build:
    name: Build All Packages
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'release-please--')
    needs: [lint-and-typecheck, unit-tests, integration-tests, e2e-tests]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .release-please-manifest.json

      # Publish to NPM when releases are created
      - uses: actions/checkout@v6
        if: ${{ steps.release.outputs.releases_created }}
      
      - uses: pnpm/action-setup@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          version: 10.22.0
      
      - uses: actions/setup-node@v6
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: 'https://registry.npmjs.org'
      
      - run: pnpm install --frozen-lockfile
        if: ${{ steps.release.outputs.releases_created }}
      
      - run: pnpm build
        if: ${{ steps.release.outputs.releases_created }}
      
      - name: Publish packages
        if: ${{ steps.release.outputs.releases_created }}
        run: pnpm publish -r --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created }}

    strategy:
      matrix:
        image:
          - name: ado
            dockerfile: Dockerfile
            context: .
          - name: ado-api
            dockerfile: packages/api/Dockerfile
            context: .
          - name: ado-dashboard
            dockerfile: packages/dashboard/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package
        id: version
        run: |
          # Get version from root package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION}" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            dxheroes/${{ matrix.image.name }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version_number }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version_number }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version_number }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push ${{ matrix.image.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version_number }}
            COMMIT_SHA=${{ github.sha }}
