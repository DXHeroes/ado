name: Release Please

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .release-please-manifest.json

      # Publish to NPM when releases are created
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.releases_created }}
      
      - uses: pnpm/action-setup@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          version: 10.22.0
      
      - uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: 'https://registry.npmjs.org'
      
      - run: pnpm install --frozen-lockfile
        if: ${{ steps.release.outputs.releases_created }}
      
      - run: pnpm build
        if: ${{ steps.release.outputs.releases_created }}
      
      - name: Publish packages
        if: ${{ steps.release.outputs.releases_created }}
        run: pnpm publish -r --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created }}

    strategy:
      matrix:
        image:
          - name: ado
            dockerfile: Dockerfile
            context: .
          - name: ado-api
            dockerfile: packages/api/Dockerfile
            context: .
          - name: ado-dashboard
            dockerfile: packages/dashboard/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package
        id: version
        run: |
          # Get version from root package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION}" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            dxheroes/${{ matrix.image.name }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image.name }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version_number }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version_number }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version_number }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push ${{ matrix.image.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version_number }}
            COMMIT_SHA=${{ github.sha }}
